<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./resource/logo.svg" type="image/x-icon" />
    <title>2014 Biology</title>
  </head>
  <body>
    <label>
      1. Which of the following is the first step in starting a research
      process?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q16" name="q16" value="A" /> A) Searching
        sources of information to locate problem.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q16" name="q16" />
        B) Survey of related literature
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q16" id="q16" />
        C) Identification of problem
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q16" id="q16" />
        D) Searching for solution to the problem
      </label>
    </div>

    <label>
      2. For which of the following purpose is GLOBAL positioning system (GPS)
      used?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q17" name="q17" value="A" /> A) Map of an area
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q17" name="q17" />
        B) Theodolite
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q17" id="q17" />
        C) Microwave
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q17" id="q17" />
        D) Satellite signal
      </label>
    </div>

    <label>
      3. Which of the following statement is INCORRECT with respect to an
      enzymes ability to catalyze a reaction?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q18" name="q18" value="A" /> A) An enzyme
        provide a reaction surface and a hydrophilic environment for the
        reaction to take place .
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q18" name="q18" />
        B) An enzyme birds reaction such that they are positioned correctly and
        can attain their transition-state configurations.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q18" id="q18" />
        C) An enzyme allows the reaction to go through a more stable transition
        state than would normally be the case.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q18" id="q18" />
        D) An enzyme can weaken bonds in reactants through binding process
      </label>
    </div>

    <label>
      4. The amount of organic matter present at a given time per unit area is
      called?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q19" name="q19" value="A" /> A) Carbon
        sequestration
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q19" name="q19" />
        B) Standing crop
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q19" id="q19" />
        C) Carbon foot print
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q19" id="q19" />
        D) Productivity
      </label>
    </div>

    <label>
      5. In the energy pyramid, which group of organisms has least amount of
      energy?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q20" name="q20" value="A" /> A) Primary
        producers
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q20" name="q20" />
        B) Tertiary producers
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q20" id="q20" />
        C) Herbivores
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q20" id="q20" />
        D) Animals
      </label>
    </div>

    <label>
      6. The sets in which scientists usually conduct two or more sets of the
      same experiment at the same time is:
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q21" name="q21" value="A" /> A) Experimental
        group
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q21" name="q21" />
        B) Experimental design
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q21" id="q21" />
        C) Replication
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q21" id="q21" />
        D) control group
      </label>
    </div>

    <label>
      7. Which of the following properties of water makes sweat a good body
      coolant?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q22" name="q22" value="A" /> A) Its strong
        surface tension
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q22" name="q22" />
        B) Its low density in the solid state
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q22" id="q22" />
        C) Its strong adhesion to ï¿½a surface
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q22" id="q22" />
        D) Its high heat of vaporization
      </label>
    </div>

    <label>
      8. How many molecule of glycerol and fatty acids, respectively, are needed
      to from 100 molecules of triglyceride fat?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q23" name="q23" value="A" /> A) 50 and 50
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q23" name="q23" />
        B) 100 and 100
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q23" id="q23" />
        C) 100 and 300
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q23" id="q23" />
        D) 150 and 400
      </label>
    </div>

    <label>
      9. In a metabolic pathway(A-->B-->C-->D) where each step is catalyzed by a
      separate enzyme which substance in the pathway serves as an allosteric
      regulator?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q24" name="q24" value="A" /> A) Substance A
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q24" name="q24" />
        b) Substance B
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q24" id="q24" />
        C) Substance C
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q24" id="q24" />
        D) Substance D
      </label>
    </div>

    <label>
      10. Which of the following organelles settles out last when homogenized
      cells are centrifuged?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q25" name="q25" value="A" /> A) Chloroplast
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q25" name="q25" />
        B) Nucleus
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q25" id="q25" />
        C) Mitochondria
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q25" id="q25" />
        D) Ribosome
      </label>
    </div>

    <label>
      11. At which stage is most of the carbon dioxide released during aerobic
      respiration?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q26" name="q26" value="A" /> A) Glycolysis
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q26" name="q26" />
        B) Kreabs cycle
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q26" id="q26" />
        C) Electron transport
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q26" id="q26" />
        D) Chemiosmosis
      </label>
    </div>

    <label>
      12. One of the following groups of plants carry out light dependent and
      ligh independent reactions of photosynthesis in separate cells of the leaf
      .
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q27" name="q27" value="A" /> A) Plants adapted
        to temperature regions
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q27" name="q27" />
        B) Carbon -3 plants
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q27" id="q27" />
        C) Carbon -4 plants
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q27" id="q27" />
        D) Cacti
      </label>
    </div>

    <label>
      13. What is the nutritional mode of those bacteria which decompose dead
      organic matter and thus recycle nutrients?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q28" name="q28" value="A" /> A) Auto trophic
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q28" name="q28" />
        B) Parasitic
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q28" id="q28" />
        C) Saprobiotic
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q28" id="q28" />
        D) Symbiotic
      </label>
    </div>

    <label>
      14. In what main way do retroviruses such as HIV differ from other types
      of RNA viruses ?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q29" name="q29" value="A" /> A) They require a
        host cell to reproduce
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q29" name="q29" />
        B) They reversely copy RNA to DNA
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q29" id="q29" />
        C) Their genes are resistant to mutation
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q29" id="q29" />
        D) They are free living viruses
      </label>
    </div>

    <label>
      15. Which of the following is NOT true about the flow of energy in the
      ecosystem?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q30" name="q30" value="A" /> A) It is recycled
        by decomposer.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q30" name="q30" />
        B) It passes from one trophic level to the next.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q30" id="q30" />
        C) It enters the ecosystem in the form of light.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q30" id="q30" />
        D) It leaves the ecosystem in the form of heat.
      </label>
    </div>

    <label>
      16. Through which of the following processes do all living organisms
      contribute to carbon cycle?
    </label>
    <div class="radio">
      <label>
        <input type="radio" id="q31" name="q31" value="A" /> A) Photosynthesis
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="B" name="q31" name="q31" />
        B) Cellular respiration
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="C" name="q31" id="q31" />
        C) Decomposition
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="D" name="q31" id="q31" />
        D) Combustion
      </label>
    </div>
